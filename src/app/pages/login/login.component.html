<p-card class="card m-5">
  <div
    style="width: 50%; height: 500px"
    class="d-flex justify-content-center align-items-center"
  >
  
    <form style="width: 50%" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="p-2">Username</label>
        <input  type="text" formControlName="username" class="form-control" placeholder="Enter email" [ngClass]="{
            'is-invalid': submitted  && userinput   
          }"/>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label class="p-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter Password"
          [ngClass]="{
            'is-invalid': submitted  && userinput   
          }"
        />
      </div>
      <div class="p-2">
        <button type="submit" class="btn btn-primary"  [disabled]="loading">Login</button>
      </div>
      <div>
        <p-messages [(value)]="message"  class= "inline-block text-nowrap" ></p-messages>
        <label class="p-2">You Don't have Account ? <a href="#">sign in</a></label>
      </div>
    </form>
  </div>
</p-card>
