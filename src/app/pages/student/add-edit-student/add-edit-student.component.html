<p-card header="Student Information" role="region" class="d-flex justify-content-center m-5">
    <p class="m-0 font-weight-bold">
        Student-generated paragraph summaries require students to pause after reading each paragraph of text in order to write a sentence or less summary in their own words. Paragraph summaries appear to meet the demands of the information-processing theory of learning.
    </p>
    <form [formGroup]="student" (ngSubmit)="submit()">
        <div class="form-group">
          <label class="text-uppercase font-weight-bold py-2">First Name</label>
          <input type="text" class="form-control"   formControlName="firstName" aria-describedby="emailHelp" placeholder="Enter Your First Name">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label  class="text-uppercase font-weight-bold py-2">Last Name </label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Your Last Name ">
        </div>
        <div class="form-group">
            <label  class="text-uppercase font-weight-bold py-2">Address </label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter Your Address ">
          </div>
          <div class="form-group">
            <label  class="text-uppercase font-weight-bold py-2">Phone </label>
            <input type="text" class="form-control" formControlName="phone" placeholder="Enter Your Phone ">
          </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input"  formControlName="investigatorType"id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="p-2">
             <button  pButton pRipple  class="p-button-success " type="submit"  label="Submit"></button >
             <p-button  [routerLink]="['/main']" class="px-3" routerLinkActive="router-link-active" label="Back"></p-button >
        </div>
      </form>
      <p-messages [(value)]="messages"> </p-messages>
</p-card>
