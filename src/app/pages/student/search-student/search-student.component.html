
<div class="card m-3">
  <p-table
    class="p-3"
    [value]="student"
    [tableStyle]="{ 'min-width': '80rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.address }}</td>
        <td>{{ student.phone}}</td>
        <td><a><i class="pi pi-pencil" (click)="editStudent(student.id)" style="color: rgb(34, 53, 226);cursor: pointer"></i></a></td>
        <td><a><i class="pi pi-trash" (click)="deleteStudent(student.id)" style="color: rgb(230, 21, 21);cursor: pointer"></i></a></td>
       
      </tr>
    </ng-template>
  </p-table>
</div>
<p-button  [routerLink]="['/main']" routerLinkActive="router-link-active" label="Back"></p-button>
